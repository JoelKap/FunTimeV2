<ion-view view-title="Business Details" ng-controller="businessDetailsCtrl as vm">
    <ion-content class="has-header">


        <div class="card">
            <div class="item item-button-right" >
                <h2>Business</h2>
                <button class="button button-positive icon-left" ng-click="vm.EditBusiness(vm.business)"
                                ng-class="{'ion-checkmark-round': vm.following, 
                                'ion-plus-round button-outline': !vm.following}">
                    {{vm.following ? "Not Edit Business" : "Edit Business"}}
                </button>
            </div>
            <div class="item item-button-right" >
                <h2>Event</h2>
                <button class="button button-positive icon-left" ng-click="vm.viewEvent(vm.business)"
                    ng-class="{'ion-checkmark-round': vm.following, 
                    'ion-plus-round button-outline': !vm.following}">
                    {{vm.following ? "No Event" : "View Events"}}
                </button>
            </div>
            <div class="item item-button-right" >
                <h2>Special</h2>
                <button class="button button-positive icon-left" ng-click="vm.viewSpecial(vm.business)"
                ng-class="{'ion-checkmark-round': vm.following, 
                'ion-plus-round button-outline': !vm.following}">
                {{vm.following ? "No Special" : "View Specials"}}
                </button>            
            </div>
        </div>

        <div class="card">
            <div class="item item-divider item-energized">Business Details</div>
            <div class="item">{{vm.business.businessTypeName}}</div>
            <div class="item">{{vm.business.businessName}}</div>
            <div class="item">{{vm.business.businessDescription}}</div>
        </div>

        <div class="card">
            <div class="item item-divider">Location Detail</div>
            <div class="item">{{vm.business.businessLocation}}</div>
            <div class="item">{{vm.business.businessContactNumber}}</div>
        </div>
    </ion-content>
</ion-view>
