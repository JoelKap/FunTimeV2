<ion-view view-title="Business Add/Edit" ng-controller="businessAddEdtCtrl as vm">
    <ion-content class="padding">
        <form name="myRegForm" novalidate>
            <div class="list list-inset">

        <label class = "item item-input item-select item-light">
                <div class = "input-label">
                    Select business type
                </div>
            <select ng-model="vm.businessType" ng-selected= "vm.selectedBusinessType(vm.businessType)">
                <option ng-model="vm.business.louge">louge</option>
                <option ng-model="vm.business.shop" selected>shop</option>
                <option ng-model="vm.business.club">club</option>
            </select>
        </label> 

          <label class="item item-input">
              <input type="text" name="businessName" placeholder="business Name" ng-model="vm.business.businessName" required>
          </label>

          <label class="item item-input">
              <input type="text" name="businessDescription" placeholder="business Description" ng-model="vm.business.businessDescription" required>
          </label>

           <label class="item item-input">
              <input type="text" name="businessContactNumber" placeholder="Contact Number" ng-maxlength="10" ng-model="vm.business.businessContactNumber" required>
          </label>

          <label class="item item-input">
              <input type="text" name=businessLocation placeholder="Address" ng-minlength="6" ng-model="vm.business.businessLocation"  required>
          </label>

        <label class ="item item-input item-select item-light">
                <div class = "input-label">
                    Select city
                </div>
            <select ng-model="vm.city" ng-selected= "vm.selectedCity(vm.city)">
                <option ng-model="vm.business.CapeTown">Cape Town</option>
                <option ng-model="vm.business.Johannesburg" selected>Johannesburg</option>
                <option ng-model="vm.business.Durban">Durban</option>
                <option ng-model="vm.business.Pretoria">Pretoria</option>
                <option ng-model="vm.business.PortElizabeth">Port Elizabeth</option>
                <option ng-model="vm.business.Bloomfontein">Bloomfontein</option>
                <option ng-model="vm.business.Nelspruit">Nelspruit</option>
                <option ng-model="vm.business.Limpopo">Limpopo</option>
                <option ng-model="vm.business.Kimberley">Kimberley</option>
            </select>
         </label> 

                <label class ="item item-input item-select item-light">
                <div class = "input-label">
                    Select Province
                </div>
            <select ng-model="vm.province" ng-selected= "vm.selectedProvince(vm.province)">
                <option ng-model="vm.business.Gauteng">Gauteng</option>
                <option ng-model="vm.business.KwaZuluNatal" selected>KwaZulu-Natal</option>
                <option ng-model="vm.business.EasternCape">Eastern Cape</option>
                <option ng-model="vm.business.FreeState">Free State</option>
                <option ng-model="vm.business.Mpumalanga">Mpumalanga</option>
                <option ng-model="vm.business.NorthernCape">Northern Cape</option>
                <option ng-model="vm.business.WesternCape">Western Cape</option>
            </select>
         </label> 

        <label class="item item-input">
              <input type="text" name=businessZip placeholder="Zip Code" ng-minlength="4" ng-model="vm.business.zipcode"  required>
         </label>
            
        </div>

            <div class="padding">
                <p ng-show="myRegForm.businessName.$error.required">* Business Name is required</p>

                <p ng-show="myRegForm.businessDescription.$error.required">* Business Description is required</p>

                <p ng-show="myRegForm.businessLocation.$error.required">* Business Address is required</p>

                <p ng-show="myRegForm.businessContactNumber.$error.required">* Business Contact is required</p>
                <p ng-show="myRegForm.businessContactNumber.$error.maxlength">* Password must be min length of 10 character</p>

                <p ng-show="myRegForm.businessZip.$error.required">* Zip code is required</p>
                <p ng-show="myRegForm.businessZip.$error.minlength">* Password must be min length of 4 character</p>

            </div>

            <div class="padding">
                <button class="button button-block button-calm" ng-show="!vm.isEdit" ng-disabled="myRegForm.$invalid" ng-click="vm.registerBusiness(vm.business)">Register business</button>
                <button class="button button-block button-calm" ng-show="vm.isEdit" ng-disabled="myRegForm.$invalid" ng-click="vm.updateBusiness(vm.business)">Update business</button>

            </div>
        </form>
    </ion-content>
