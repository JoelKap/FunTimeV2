<ion-view  view-title="Specials" ng-controller="specialOwnerCtrl as vm">
    <ion-content class="has-header">

        <div class="card">
            <div class="item item-button-right" >   
                <h2>Special</h2>
                <button class="button button-positive icon-left" ng-click="vm.createSpecial()"
                                ng-class="{'ion-checkmark-round': vm.following, 
                                'ion-plus-round button-outline': !vm.following}">
                    {{vm.following ? "Not Event" : "Add Special"}}
                </button>
            </div>
        </div>

            <a class="item item-icon-right" ng-repeat="special in vm.specialToDisplay track by $index" ng-click="vm.specialDetails(special)">

                <div class="row">
                    <div class="col-30">
                        <p>{{special.validFromDate}}</p>
                        <p>{{special.validToDate}}</p>
                    </div>
                    <div class="col col-center">
                        <h2 class="positive">{{special.name}}</h2>
                    </div>
                    <div class="col-30 col-center">
                        <p>{{special.description}}</p>
                    </div>
                </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
    </ion-content>
</ion-view>>
