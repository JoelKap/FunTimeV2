<ion-view view-title="Special Details" ng-controller="specialDetailsCtrl as vm">
    <ion-content class="has-header">


        <div class="card">
            <div class="item item-button-right" >
                <h2>Special</h2>
                <button class="button button-positive icon-left" ng-click="vm.EditSpecial(vm.special)"
                                ng-class="{'ion-checkmark-round': vm.following, 
                                'ion-plus-round button-outline': !vm.following}">
                    {{vm.following ? "Not Edit Special" : "Edit Special"}}
                </button>
            </div>
        </div>

        <div class="card">
            <div class="item item-divider item-energized">Special Details</div>
            <div class="item">{{vm.special.name}}</div>
            <div class="item">{{vm.special.description}}</div>
            <div class="item">{{vm.special.validFromDate}}</div>
            <div class="item">{{vm.special.validToDate}}</div>
        </div>
    </ion-content>
</ion-view>
