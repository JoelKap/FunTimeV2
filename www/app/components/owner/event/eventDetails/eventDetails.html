<ion-view view-title="Event Details" ng-controller="eventDetailsCtrl as vm">
    <ion-content class="has-header">


        <div class="card">
            <div class="item item-button-right" >
                <h2>Event</h2>
                <button class="button button-positive icon-left" ng-click="vm.EditEvent(vm.event)"
                                ng-class="{'ion-checkmark-round': vm.following, 
                                'ion-plus-round button-outline': !vm.following}">
                    {{vm.following ? "Not Edit Event" : "Edit Event"}}
                </button>
            </div>
        </div>

        <div class="card">
            <div class="item item-divider item-energized">Event Details</div>
            <div class="item">{{vm.event.name}}</div>
            <div class="item">{{vm.event.description}}</div>
            <div class="item">{{vm.event.amountInToken}}</div>
            <div class="item">{{vm.event.date}}</div>
        </div>
    </ion-content>
</ion-view>
