<ion-view  view-title="Events" ng-controller="eventOwnerCtrl as vm">
    <ion-content class="has-header">

        <div class="card">
            <div class="item item-button-right" >   
                <h2>Event</h2>
                <button class="button button-positive icon-left" ng-click="vm.createEvent()"
                                ng-class="{'ion-checkmark-round': vm.following, 
                                'ion-plus-round button-outline': !vm.following}">
                    {{vm.following ? "Not Event" : "Add Event"}}
                </button>
            </div>
        </div>

            <a class="item item-icon-right" ng-repeat="event in vm.eventToDisplay track by $index" ng-click="vm.eventDetails(event)">

                <div class="row">
                    <div class="col-30">
                        <p>{{event.date}}</p>
                    </div>
                    <div class="col col-center">
                        <h2 class="positive">{{event.name}}</h2>
                    </div>
                    <div class="col-30 col-center">
                        <p>{{event.description}}</p>
                    </div>
                </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
    </ion-content>
</ion-view>
